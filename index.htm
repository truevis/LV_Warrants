<h3>Search Las Vegas Warrants</h3>

    <input id="searchterm" />
    <div id="results"></div>
    <script>
      $("#searchterm").keyup(function(e){
        var q = $("#searchterm").val();
        $.getJSON("https://opendata.lasvegasnevada.gov/resource/6z9c-gnx8.json?$q=" + q,
                function(d) {
        //var d = data;
        //var ndef = d[0].defendant
        //var num = d[0].case_number
        //showData.empty();
        var rows = '';
        if(d.length > 0){   
    //this array is not empty 
        for(var i = 0; i < d.length; i++) {
            var obj = d[i];
            rows += '<tr id = "row' + i + '"><td><a href="https://www.google.com/search?q=' + obj.defendant + '"  target="_blank">' + 
            obj.defendant + '</a> - ' + obj.charge_description + '</td></tr>';
        }
                $("#results").empty();
               // $("#results").append("<p>Results for <b>" + q + "</b></p>" + rows);
                $("#results").append("<p>Results for <b>" + q + "</b></p><table>" + rows + "</table>");
            }
            else{
   //this array is empty
    $("#results").empty();
    $("#results").append("No results for <b>" + q + "</b>");
    }  
                });
        });
    </script>
